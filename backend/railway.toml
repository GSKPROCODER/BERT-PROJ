# Railway Configuration for Backend Service
# This file configures the backend service deployment on Railway
# See: https://docs.railway.com/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "gunicorn -k uvicorn.workers.UvicornWorker -c gunicorn_conf.py app.main:app"
healthcheckPath = "/health"
healthcheckTimeout = 600
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

